<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Berhitung Bertingkat</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS yang sama seperti sebelumnya */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 80px 0 0;
            background: #f5f5f5;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            font-size: clamp(12px, 3vw, 16px);
        }
        
        .progress-container {
            position: fixed;
            top: 50px;
            width: 100%;
            padding: 10px;
            background: #e0e0e0;
            text-align: center;
            z-index: 100;
            font-size: clamp(12px, 3vw, 16px);
        }
        
        .progress-bar {
            height: 5px;
            background: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        
        .streak {
            position: fixed;
            top: 90px;
            right: 10px;
            background: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            font-size: clamp(12px, 3vw, 16px);
        }
        
        .quiz-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 90%;
            position: relative;
        }
        
        .question {
            font-size: clamp(20px, 6vw, 28px);
            text-align: center;
            margin: 20px 0;
            word-break: break-word;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        
        .option {
            padding: 15px;
            font-size: clamp(16px, 4vw, 20px);
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            min-height: 50px;
        }
        
        .option:hover {
            background: #2980b9;
        }
        
        .option.correct {
            background: #2ecc71;
        }
        
        .option.wrong {
            background: #e74c3c;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(14px, 3.5vw, 18px);
            margin: 5px;
        }
        
        .level-up {
            position: relative;
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: clamp(16px, 4vw, 20px);
            margin: 20px auto;
            text-align: center;
            max-width: 80%;
            display: none;
            animation: fade 2s;
        }
        
        .result-container {
            display: none;
            margin-top: 20px;
        }
        
        .charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .chart-container {
            width: 100%;
            max-width: 500px;
            margin: 10px;
            height: 300px;
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .correct-row {
            background-color: #e6ffe6 !important;
        }
        
        .wrong-row {
            background-color: #ffe6e6 !important;
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 120px;
            }
            
            .header {
                flex-direction: column;
                padding: 5px;
            }
            
            .progress-container {
                top: 70px;
            }
            
            .streak {
                top: 110px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .charts {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Bagian HTML yang sama seperti sebelumnya -->
    <div class="header">
        <div>Soal: <span id="question-num">1</span></div>
        <div>Tingkat: <span id="level">1</span></div>
        <div><span id="score">0</span> benar | Waktu: <span id="time">0</span>s</div>
    </div>
    
    <div class="progress-container">
        <div>Progress: <span id="progress">0</span>/20</div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="streak" id="streak">Beruntun: 0</div>
    
    <div class="quiz-container" id="quiz">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="controls">
            <button class="btn" id="finish">Selesai</button>
        </div>
        <div class="level-up" id="level-up">Level Up!</div>
        
        <div class="result-container" id="result-container">
            <h2>Hasil Belajar</h2>
            
            <div class="charts">
                <div class="chart-container">
                    <canvas id="timeChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="resultChart"></canvas>
                </div>
            </div>
            
            <table id="result-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Soal</th>
                        <th>Jawaban</th>
                        <th>Hasil</th>
                        <th>Waktu (detik)</th>
                    </tr>
                </thead>
                <tbody id="result-body">
                </tbody>
            </table>
            
            <div class="controls">
                <button class="btn" id="new-session">Sesi Baru</button>
            </div>
        </div>
    </div>
    
    <script>
        // Format angka dengan pemisah ribuan
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Game configuration
        const config = [
            { 
                ops: ['+'], 
                min: 2,
                max: 5,
                diff: 2,
                maxResult: 10,
                maxOnes: 2
            },
            { 
                ops: ['+', '-'], 
                min: 10, 
                max: 25, 
                diff: 3 
            },
            { 
                ops: ['+', '-'], 
                min: 25, 
                max: 100, 
                diff: 5 
            },
            { 
                ops: ['+', '-', '×'], 
                min: 100, 
                max: 500, 
                maxMul: 25, 
                diff: 10 
            },
            { 
                ops: ['+', '-', '×'], 
                min: 500, 
                max: 1000, 
                maxMul: 100, 
                diff: 20 
            },
            { 
                ops: ['+', '-', '×', '÷'], 
                min: 1000, 
                max: 2500, 
                maxMul: 500, 
                diff: 50 
            }
        ];
        
        // Game state
        let state = {
            level: 0,
            questionNum: 1,
            score: 0,
            consecutiveCorrect: 0, // Untuk menghitung jawaban benar beruntun
            progress: 0,
            time: 0,
            startTime: 0,
            correct: 0,
            maxStreak: 0,
            questionTimes: [],
            questions: [],
            answers: [],
            results: [],
            timer: null,
            timeChart: null,
            resultChart: null,
            usedQuestions: new Set(),
            onesCount: 0
        };
        
        // DOM elements
        const elements = {
            question: document.getElementById('question'),
            options: document.getElementById('options'),
            questionNum: document.getElementById('question-num'),
            level: document.getElementById('level'),
            score: document.getElementById('score'),
            time: document.getElementById('time'),
            streak: document.getElementById('streak'),
            progress: document.getElementById('progress'),
            progressBar: document.getElementById('progress-bar'),
            finish: document.getElementById('finish'),
            levelUp: document.getElementById('level-up'),
            resultContainer: document.getElementById('result-container'),
            resultBody: document.getElementById('result-body'),
            timeChart: document.getElementById('timeChart'),
            resultChart: document.getElementById('resultChart'),
            newSession: document.getElementById('new-session')
        };
        
        // Initialize game
        function init() {
            updateUI();
            newQuestion();
            
            elements.finish.addEventListener('click', showResults);
            elements.newSession.addEventListener('click', startNewSession);
        }
        
        // [Bagian generateQuestion(), generateOptions(), checkAnswer() tetap sama seperti kode asli]
        
        // Handle correct answer - MODIFIED untuk sistem 20 jawaban benar beruntun
        function handleCorrect() {
            state.score++;
            state.correct++;
            state.consecutiveCorrect++;
            state.progress++;
            
            // Cek apakah sudah mencapai 20 jawaban benar beruntun
            if (state.consecutiveCorrect >= 20 && state.level < config.length - 1) {
                state.level++;
                state.consecutiveCorrect = 0; // Reset counter
                state.progress = 0;
                showLevelUp();
            }
            
            if (state.consecutiveCorrect > state.maxStreak) {
                state.maxStreak = state.consecutiveCorrect;
            }
            
            updateUI();
        }
        
        // Handle wrong answer - MODIFIED untuk reset progress
        function handleWrong() {
            // Reset progress dan consecutive correct answers
            state.consecutiveCorrect = 0;
            state.progress = 0;
            updateUI();
        }
        
        // Show results - MODIFIED untuk menampilkan chart dan table
        function showResults() {
            clearInterval(state.timer);
            
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            
            const resultBody = document.getElementById('result-body');
            resultBody.innerHTML = '';
            
            // Isi tabel hasil
            state.questions.forEach((q, i) => {
                const row = document.createElement('tr');
                row.className = state.results[i] ? 'correct-row' : 'wrong-row';
                
                row.innerHTML = `
                    <td>${i+1}</td>
                    <td>${q}</td>
                    <td>${formatNumber(state.answers[i])}</td>
                    <td>${state.results[i] ? '✅ Benar' : '❌ Salah'}</td>
                    <td>${state.questionTimes[i]}s</td>
                `;
                resultBody.appendChild(row);
            });
            
            // Buat chart
            initCharts();
        }
        
        // Initialize charts
        function initCharts() {
            // Hancurkan chart yang ada jika ada
            if (state.timeChart) state.timeChart.destroy();
            if (state.resultChart) state.resultChart.destroy();

            // Line chart untuk waktu pengerjaan
            const timeCtx = document.getElementById('timeChart').getContext('2d');
            state.timeChart = new Chart(timeCtx, {
                type: 'line',
                data: {
                    labels: state.questions.map((_, i) => `Soal ${i+1}`),
                    datasets: [{
                        label: 'Waktu (detik)',
                        data: state.questionTimes,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Detik' }
                        }
                    }
                }
            });

            // Donut chart untuk hasil benar/salah
            const correct = state.results.filter(r => r).length;
            const wrong = state.results.length - correct;
            const resultCtx = document.getElementById('resultChart').getContext('2d');
            
            state.resultChart = new Chart(resultCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Benar', 'Salah'],
                    datasets: [{
                        data: [correct, wrong],
                        backgroundColor: ['#2ecc71', '#e74c3c'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }
        
        // Start new session
        function startNewSession() {
            state = {
                level: 0,
                questionNum: 1,
                score: 0,
                consecutiveCorrect: 0,
                progress: 0,
                time: 0,
                startTime: 0,
                correct: 0,
                maxStreak: 0,
                questionTimes: [],
                questions: [],
                answers: [],
                results: [],
                timer: null,
                timeChart: null,
                resultChart: null,
                usedQuestions: new Set(),
                onesCount: 0
            };
            
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
            
            updateUI();
            newQuestion();
        }
        
        // [Fungsi helper lainnya tetap sama]
        
        // Start the game
        init();
    </script>
</body>
</html>
