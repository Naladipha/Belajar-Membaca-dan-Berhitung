<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Berhitung Bertingkat</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 80px 0 0;
            background: #f5f5f5;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            font-size: clamp(12px, 3vw, 16px);
        }
        
        .progress-container {
            position: fixed;
            top: 50px;
            width: 100%;
            padding: 10px;
            background: #e0e0e0;
            text-align: center;
            z-index: 100;
            font-size: clamp(12px, 3vw, 16px);
        }
        
        .progress-bar {
            height: 5px;
            background: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        
        .streak {
            position: fixed;
            top: 90px;
            right: 10px;
            background: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            font-size: clamp(12px, 3vw, 16px);
        }
        
        .quiz-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 90%;
            position: relative;
        }
        
        .question {
            font-size: clamp(20px, 6vw, 28px);
            text-align: center;
            margin: 20px 0;
            word-break: break-word;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        
        .option {
            padding: 15px;
            font-size: clamp(16px, 4vw, 20px);
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            min-height: 50px;
        }
        
        .option:hover {
            background: #2980b9;
        }
        
        .option.correct {
            background: #2ecc71;
        }
        
        .option.wrong {
            background: #e74c3c;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(14px, 3.5vw, 18px);
            margin: 5px;
        }
        
        .btn-print {
            background: #3498db;
        }
        
        .level-up {
            position: relative;
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: clamp(16px, 4vw, 20px);
            margin: 20px auto;
            text-align: center;
            max-width: 80%;
            display: none;
            animation: fade 2s;
        }
        
        .result-container {
            display: none;
            margin-top: 20px;
        }
        
        .chart-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            height: 300px;
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        
        .result-summary {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .result-summary p {
            margin: 5px 0;
            font-size: 16px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .correct-row {
            background-color: #e6ffe6 !important;
        }
        
        .wrong-row {
            background-color: #ffe6e6 !important;
        }
        
        .wrong-icon {
            color: #e74c3c;
            font-weight: bold;
            font-size: 18px;
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 120px;
            }
            
            .header {
                flex-direction: column;
                padding: 5px;
            }
            
            .progress-container {
                top: 70px;
            }
            
            .streak {
                top: 110px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            .result-container, .result-container * {
                visibility: visible;
            }
            .result-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 20px;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Soal: <span id="question-num">1</span></div>
        <div>Tingkat: <span id="level">1</span></div>
        <div><span id="score">0</span> benar | Waktu: <span id="time">0</span>s</div>
    </div>
    
    <div class="progress-container">
        <div>Progress: <span id="progress">0</span>/20</div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="streak" id="streak">Beruntun: 0</div>
    
    <div class="quiz-container" id="quiz">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="controls">
            <button class="btn" id="finish">Selesai</button>
        </div>
        <div class="level-up" id="level-up">Level Up!</div>
        
        <div class="result-container" id="result-container">
            <h2>Hasil Belajar</h2>
            
            <div class="result-summary" id="result-summary">
                <!-- Will be filled by JavaScript -->
            </div>
            
            <div class="chart-container">
                <canvas id="resultChart"></canvas>
            </div>
            
            <table id="result-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Soal</th>
                        <th>Jawaban</th>
                        <th>Hasil</th>
                        <th>Waktu (detik)</th>
                    </tr>
                </thead>
                <tbody id="result-body">
                </tbody>
            </table>
            
            <div class="controls">
                <button class="btn btn-print no-print" id="print-pdf">Cetak Hasil</button>
                <button class="btn no-print" id="new-session">Sesi Baru</button>
            </div>
        </div>
    </div>
    
    <script>
        // Format angka dengan pemisah ribuan
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Game configuration
        const config = [
            { 
                ops: ['+'], 
                min: 2,
                max: 5,
                diff: 2,
                maxResult: 10,
                maxOnes: 2
            },
            { 
                ops: ['+', '-'], 
                min: 10, 
                max: 25, 
                diff: 3 
            },
            { 
                ops: ['+', '-'], 
                min: 25, 
                max: 100, 
                diff: 5 
            },
            { 
                ops: ['+', '-', '×'], 
                min: 100, 
                max: 500, 
                maxMul: 25, 
                diff: 10 
            },
            { 
                ops: ['+', '-', '×'], 
                min: 500, 
                max: 1000, 
                maxMul: 100, 
                diff: 20 
            },
            { 
                ops: ['+', '-', '×', '÷'], 
                min: 1000, 
                max: 2500, 
                maxMul: 500, 
                diff: 50 
            }
        ];
        
        // Game state
        let state = {
            level: 0,
            questionNum: 1,
            score: 0,
            streak: 0,
            progress: 0,
            time: 0,
            startTime: 0,
            correct: 0,
            maxStreak: 0,
            questionTimes: [],
            questions: [],
            answers: [],
            results: [],
            timer: null,
            resultChart: null,
            usedQuestions: new Set(),
            onesCount: 0
        };
        
        // DOM elements
        const elements = {
            question: document.getElementById('question'),
            options: document.getElementById('options'),
            questionNum: document.getElementById('question-num'),
            level: document.getElementById('level'),
            score: document.getElementById('score'),
            time: document.getElementById('time'),
            streak: document.getElementById('streak'),
            progress: document.getElementById('progress'),
            progressBar: document.getElementById('progress-bar'),
            finish: document.getElementById('finish'),
            levelUp: document.getElementById('level-up'),
            resultContainer: document.getElementById('result-container'),
            resultSummary: document.getElementById('result-summary'),
            resultBody: document.getElementById('result-body'),
            resultChart: document.getElementById('resultChart'),
            printPdf: document.getElementById('print-pdf'),
            newSession: document.getElementById('new-session')
        };
        
        // Initialize game
        function init() {
            updateUI();
            newQuestion();
            
            elements.finish.addEventListener('click', showResults);
            elements.newSession.addEventListener('click', startNewSession);
            elements.printPdf.addEventListener('click', window.print);
        }
        
        // Generate new question with improved logic
        function newQuestion() {
            clearInterval(state.timer);
            
            const levelConfig = config[state.level];
            const op = levelConfig.ops[Math.floor(Math.random() * levelConfig.ops.length)];
            let a, b, answer, question;
            let attempts = 0;
            const maxAttempts = 20;
            
            do {
                attempts++;
                switch(op) {
                    case '+':
                        if (state.level === 0) {
                            a = rand(levelConfig.min, levelConfig.max);
                            b = rand(levelConfig.min, levelConfig.max);
                            
                            if ((a === 1 || b === 1) && state.onesCount >= levelConfig.maxOnes) {
                                a = rand(2, levelConfig.max);
                                b = rand(2, levelConfig.max);
                            }
                            
                            while (a + b > levelConfig.maxResult || a + b <= 2) {
                                a = rand(levelConfig.min, levelConfig.max);
                                b = rand(levelConfig.min, levelConfig.max);
                            }
                            
                            if (a === 1 || b === 1) state.onesCount++;
                        } else {
                            a = rand(levelConfig.min, levelConfig.max);
                            b = rand(levelConfig.min, levelConfig.max - a);
                        }
                        answer = a + b;
                        question = `${formatNumber(a)} + ${formatNumber(b)}`;
                        break;
                    case '-':
                        if (state.level === 0) {
                            answer = rand(2, 9);
                            b = rand(1, answer);
                            a = answer + b;
                            
                            if ((a === 1 || b === 1) && state.onesCount >= levelConfig.maxOnes) {
                                answer = rand(3, 9);
                                b = rand(2, answer);
                                a = answer + b;
                            }
                            
                            if (a === 1 || b === 1) state.onesCount++;
                        } else {
                            answer = rand(levelConfig.min, levelConfig.max);
                            b = rand(1, answer);
                            a = answer + b;
                        }
                        question = `${formatNumber(a)} - ${formatNumber(b)}`;
                        break;
                    case '×':
                        a = rand(2, levelConfig.maxMul);
                        b = Math.random() > 0.2 ? rand(3, Math.floor(levelConfig.maxMul / a)) : 2;
                        answer = a * b;
                        question = `${formatNumber(a)} × ${formatNumber(b)}`;
                        break;
                    case '÷':
                        answer = rand(1, 50);
                        b = rand(1, 20);
                        a = answer * b;
                        question = `${formatNumber(a)} ÷ ${formatNumber(b)}`;
                        break;
                }
                
                if (attempts >= maxAttempts) break;
            } while (state.usedQuestions.has(question));
            
            state.usedQuestions.add(question);
            state.questions.push(question);
            
            elements.question.textContent = question;
            generateOptions(answer, levelConfig.diff);
            state.startTime = Date.now();
            
            state.timer = setInterval(() => {
                elements.time.textContent = state.time + Math.floor((Date.now() - state.startTime) / 1000);
            }, 1000);
        }
        
        // Generate answer options with smarter deviations
        function generateOptions(correct, difficulty) {
            elements.options.innerHTML = '';
            const options = [correct];
            
            while (options.length < 4) {
                let option;
                const strategy = Math.floor(Math.random() * 4);
                
                switch(strategy) {
                    case 0: // Similar last digit
                        option = correct + (Math.random() > 0.5 ? 1 : -1) * (10 + Math.floor(Math.random() * difficulty));
                        break;
                    case 1: // Similar first digit
                        const magnitude = Math.pow(10, Math.floor(Math.log10(correct)));
                        option = correct + (Math.random() > 0.5 ? 1 : -1) * (magnitude + Math.floor(Math.random() * difficulty * magnitude/10));
                        break;
                    case 2: // Off by operation error
                        option = Math.max(1, correct + (Math.random() > 0.5 ? 1 : -1) * Math.floor(correct * (0.1 + Math.random() * 0.3)));
                        break;
                    case 3: // Random in range
                        const range = Math.max(difficulty * 2, Math.floor(correct * 0.3));
                        option = rand(Math.max(1, correct - range), correct + range);
                        break;
                }
                
                option = Math.max(1, option);
                if (option !== correct && !options.includes(option)) {
                    options.push(option);
                }
            }
            
            options.sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = formatNumber(opt);
                btn.dataset.value = opt;
                btn.onclick = () => checkAnswer(btn, opt, correct);
                elements.options.appendChild(btn);
            });
        }
        
        // Check selected answer
        function checkAnswer(btn, selected, correct) {
            clearInterval(state.timer);
            
            const timeSpent = Math.floor((Date.now() - state.startTime) / 1000);
            state.time += timeSpent;
            state.questionTimes.push(timeSpent);
            state.answers.push(selected);
            
            const isCorrect = selected === correct;
            state.results.push(isCorrect);
            
            Array.from(elements.options.children).forEach(b => {
                b.disabled = true;
                if (parseInt(b.dataset.value) === correct) b.classList.add('correct');
            });
            
            if (isCorrect) {
                btn.classList.add('correct');
                handleCorrect();
            } else {
                btn.classList.add('wrong');
                handleWrong();
            }
            
            updateUI();
            
            setTimeout(() => {
                state.questionNum++;
                newQuestion();
                updateUI();
            }, 100);
        }
        
        // Handle correct answer
        function handleCorrect() {
            state.score++;
            state.correct++;
            state.streak++;
            state.progress++;
            
            if (state.progress >= 20 && state.level < config.length - 1) {
                state.level++;
                state.progress = 0;
                showLevelUp();
            }
            
            if (state.streak > state.maxStreak) state.maxStreak = state.streak;
        }
        
        // Handle wrong answer
        function handleWrong() {
            state.streak = 0;
            state.progress = Math.max(0, state.progress - 1);
        }
        
        // Show level up notification
        function showLevelUp() {
            elements.levelUp.textContent = `Naik ke Tingkat ${state.level + 1}!`;
            elements.levelUp.style.display = 'block';
            setTimeout(() => elements.levelUp.style.display = 'none', 2000);
        }
        
        // Update UI elements
        function updateUI() {
            elements.questionNum.textContent = state.questionNum;
            elements.level.textContent = state.level + 1;
            elements.score.textContent = state.score;
            elements.time.textContent = state.time;
            elements.progress.textContent = state.progress;
            elements.progressBar.style.width = `${(state.progress / 20) * 100}%`;
            
            if (state.streak > 0) {
                elements.streak.textContent = `Beruntun: ${state.streak}`;
                elements.streak.style.display = 'block';
                elements.streak.style.background = state.streak >= 5 ? '#2ecc71' : '#f39c12';
            } else {
                elements.streak.style.display = 'none';
            }
        }
        
        // Show results
        function showResults() {
            clearInterval(state.timer);
            
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            
            // Calculate summary data
            const totalQuestions = state.questions.length;
            const correctAnswers = state.results.filter(r => r).length;
            const accuracy = Math.round((correctAnswers / totalQuestions) * 100);
            const avgTime = Math.round(state.questionTimes.reduce((a, b) => a + b, 0) / totalQuestions);
            
            // Update summary
            elements.resultSummary.innerHTML = `
                <p><strong>Total Waktu:</strong> ${state.time} detik</p>
                <p><strong>Rata-rata Waktu per Soal:</strong> ${avgTime} detik</p>
                <p><strong>Skor:</strong> ${correctAnswers} benar dari ${totalQuestions} soal (${accuracy}%)</p>
            `;
            
            // Update results table
            const resultBody = document.getElementById('result-body');
            resultBody.innerHTML = '';
            
            state.questions.forEach((q, i) => {
                const row = document.createElement('tr');
                row.className = state.results[i] ? 'correct-row' : 'wrong-row';
                
                row.innerHTML = `
                    <td>${i+1}</td>
                    <td>${q}</td>
                    <td>${formatNumber(state.answers[i])}</td>
                    <td>${state.results[i] ? '✅' : '<span class="wrong-icon">✕</span>'}</td>
                    <td>${state.questionTimes[i]}s</td>
                `;
                resultBody.appendChild(row);
            });
            
            initChart();
        }
        
        // Initialize chart
        function initChart() {
            if (state.resultChart) state.resultChart.destroy();

            // Set canvas dimensions
            elements.resultChart.width = elements.resultChart.parentElement.offsetWidth;
            elements.resultChart.height = 300;

            // Results chart
            const correct = state.results.filter(r => r).length;
            const wrong = state.results.length - correct;
            const ctx = elements.resultChart.getContext('2d');
            
            state.resultChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Benar', 'Salah'],
                    datasets: [{
                        data: [correct, wrong],
                        backgroundColor: ['#2ecc71', '#e74c3c'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        // Start new session
        function startNewSession() {
            state = {
                level: 0,
                questionNum: 1,
                score: 0,
                streak: 0,
                progress: 0,
                time: 0,
                startTime: 0,
                correct: 0,
                maxStreak: 0,
                questionTimes: [],
                questions: [],
                answers: [],
                results: [],
                timer: null,
                resultChart: null,
                usedQuestions: new Set(),
                onesCount: 0
            };
            
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
            
            updateUI();
            newQuestion();
        }
        
        // Helper function for random numbers
        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
