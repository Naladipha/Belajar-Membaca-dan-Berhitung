<!DOCTYPE html>
<html>
<head>
    <title>Belajar Berhitung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #fff8dc, #fef9e7, #fff8dc); /* Gradasi kuning lembut */
            background-size: 400% 400%;
            animation: gradientBG 30s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            color: #2c3e50;
        }
        #question-container {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }
        .question {
            margin-bottom: 20px;
        }
        button, input[type="text"] {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        input[type="text"] {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            text-align: center;
        }
        .feedback {
            margin-left: 15px;
            font-size: 32px; /* Ukuran feedback lebih besar */
            display: inline-block;
            vertical-align: middle;
        }
        .feedback.correct {
            color: limegreen;
            font-weight: bold;
        }
        .feedback.wrong {
            color: crimson;
            font-weight: bold;
        }
        .time-display {
            font-size: 14px;
            color: gray;
            margin-left: 15px;
        }
        #score, #time-statistics {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Belajar Berhitung</h1>
    <div id="question-container"></div>
    <div id="score">Skor: <span id="score-display">0</span></div>
    <div id="time-statistics">Waktu Total: <span id="time-display">0</span> detik</div>
    <button id="next-button" style="display:none;" onclick="goToNextPage()">Lanjut</button>
    <button id="finish-button" style="display:none;" onclick="finishSession()">Selesai</button>
    <script>
        const container = document.getElementById("question-container");
        const scoreDisplay = document.getElementById("score-display");
        const timeDisplay = document.getElementById("time-display");
        const nextButton = document.getElementById("next-button");
        const finishButton = document.getElementById("finish-button");

        let level = 1;
        let correctStreak = 0;
        let score = 0;
        let totalTime = 0;
        let questionStartTime;
        let answeredQuestions = 0;

        const maxQuestions = 10;

        function generateRandomNumber(level) {
            const maxValues = [10, 20, 50, 100, 1000, 10000];
            const maxValue = level <= maxValues.length ? maxValues[level - 1] : maxValues[maxValues.length - 1];
            return Math.floor(Math.random() * maxValue) + 1;
        }

        function startTimer() {
            questionStartTime = Date.now();
        }

        function calculateTime() {
            const timeSpent = Math.floor((Date.now() - questionStartTime) / 1000);
            totalTime += timeSpent;
            timeDisplay.textContent = totalTime;
            return timeSpent;
        }

        function generateQuestions() {
            container.innerHTML = "";

            for (let i = 1; i <= maxQuestions; i++) {
                const num1 = generateRandomNumber(level);
                const num2 = generateRandomNumber(level);
                const correctAnswer = num1 + num2;

                const questionDiv = document.createElement("div");
                questionDiv.className = "question";
                questionDiv.innerHTML = `<h3>${i}. Berapakah ${num1} + ${num2}?</h3>`;

                const timeSpan = document.createElement("span");
                timeSpan.className = "time-display";
                timeSpan.id = `time-${i}`;

                if (i <= 5) {
                    // Pilihan ganda
                    const answers = [correctAnswer];
                    while (answers.length < 4) {
                        const wrongAnswer = generateRandomNumber(level) + generateRandomNumber(level);
                        if (!answers.includes(wrongAnswer)) {
                            answers.push(wrongAnswer);
                        }
                    }

                    answers.sort(() => Math.random() - 0.5);

                    answers.forEach(answer => {
                        const button = document.createElement("button");
                        button.textContent = answer;
                        button.onclick = () => checkAnswer(button, answer, correctAnswer, i, timeSpan);
                        questionDiv.appendChild(button);
                    });
                } else {
                    // Soal isian
                    const input = document.createElement("input");
                    input.type = "text";
                    input.id = `answer-input-${i}`;
                    input.placeholder = "Jawab di sini";

                    input.oninput = () => {
                        setTimeout(() => {
                            const userAnswer = parseInt(input.value, 10);
                            checkAnswer(input, userAnswer, correctAnswer, i, timeSpan);
                        }, 5000);
                    };

                    questionDiv.appendChild(input);
                }

                questionDiv.appendChild(timeSpan);
                container.appendChild(questionDiv);
            }

            nextButton.style.display = "inline-block";
            finishButton.style.display = "inline-block";
            startTimer();
        }

        function checkAnswer(element, selected, correct, index, timeSpan) {
            const timeSpent = calculateTime();
            timeSpan.textContent = `(${timeSpent} detik)`;

            const feedback = document.createElement("span");
            feedback.className = "feedback";

            if (selected === correct) {
                score++;
                correctStreak++;
                feedback.textContent = "✔";
                feedback.classList.add("correct");
                if (correctStreak >= 20) {
                    level++;
                    correctStreak = 0;
                    alert("Selamat! Anda naik ke tingkat " + level);
                }
            } else {
                feedback.textContent = "✘";
                feedback.classList.add("wrong");
                correctStreak = 0;
            }

            element.parentElement.appendChild(feedback);
            element.disabled = true;
            scoreDisplay.textContent = score;
        }

        function goToNextPage() {
            alert("Berikutnya!");
            generateQuestions();
        }

        function finishSession() {
            alert(`Rekap:
Jawaban Benar: ${score}
Waktu Total: ${totalTime} detik
Skor Akhir: ${score}`);
            location.reload();
        }

        generateQuestions();
    </script>
</body>
</html>
