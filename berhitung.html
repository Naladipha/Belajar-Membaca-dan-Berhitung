<!DOCTYPE html>
<html>
<head>
    <title>Belajar Berhitung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #e0f7fa, #b3e5fc, #81d4fa, #4fc3f7, #0288d1); /* Gradasi biru */
            background-size: 400% 400%;
            animation: gradientBG 30s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            color: #2c3e50;
        }
        #question-container {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }
        .question {
            margin-bottom: 20px;
        }
        button, input[type="text"] {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        input[type="text"] {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            text-align: center;
        }
        .feedback {
            margin-left: 10px;
            font-size: 18px;
            display: inline-block;
            vertical-align: middle;
        }
        .feedback.correct {
            color: green;
        }
        .feedback.wrong {
            color: red;
        }
        #score, #time-statistics {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Belajar Berhitung</h1>
    <div id="question-container"></div>
    <div id="score">Skor: <span id="score-display">0</span></div>
    <div id="time-statistics">Waktu Total: <span id="time-display">0</span> detik</div>
    <button id="next-button" style="display:none;" onclick="goToNextPage()">Lanjut</button>
    <button id="finish-button" style="display:none;" onclick="finishSession()">Selesai</button>
    <script>
        const container = document.getElementById("question-container");
        const scoreDisplay = document.getElementById("score-display");
        const timeDisplay = document.getElementById("time-display");
        const nextButton = document.getElementById("next-button");
        const finishButton = document.getElementById("finish-button");

        let level = 1;
        let correctStreak = 0;
        let score = 0;
        let totalTime = 0;
        let questionStartTime;
        let answeredQuestions = 0;

        let questionData = []; // Statistik soal
        const maxQuestions = 10;

        function generateRandomNumber(level) {
            const maxValues = [10, 20, 50, 100, 1000, 10000];
            const maxValue = level <= maxValues.length ? maxValues[level - 1] : maxValues[maxValues.length - 1];
            return Math.floor(Math.random() * maxValue) + 1;
        }

        function startTimer() {
            questionStartTime = Date.now();
        }

        function calculateTime() {
            const timeSpent = Math.floor((Date.now() - questionStartTime) / 1000);
            totalTime += timeSpent;
            timeDisplay.textContent = totalTime;
        }

        function generateQuestions() {
            container.innerHTML = "";

            for (let i = 1; i <= maxQuestions; i++) {
                const num1 = generateRandomNumber(level);
                const num2 = generateRandomNumber(level);
                const correctAnswer = num1 + num2;

                const questionDiv = document.createElement("div");
                questionDiv.className = "question";
                questionDiv.innerHTML = `<h3>${i}. Berapakah ${num1} + ${num2}?</h3>`;

                if (i <= 5) {
                    const answers = [correctAnswer];
                    while (answers.length < 4) {
                        const wrongAnswer = generateRandomNumber(level) + generateRandomNumber(level);
                        if (!answers.includes(wrongAnswer)) {
                            answers.push(wrongAnswer);
                        }
                    }

                    answers.sort(() => Math.random() - 0.5);

                    answers.forEach(answer => {
                        const button = document.createElement("button");
                        button.textContent = answer;
                        button.onclick = () => checkAnswer(button, answer, correctAnswer, i);
                        questionDiv.appendChild(button);
                    });
                } else {
                    const input = document.createElement("input");
                    input.type = "text";
                    input.id = `answer-input-${i}`;
                    input.placeholder = "Ketik jawaban di sini";

                    const checkButton = document.createElement("button");
                    checkButton.textContent = "Periksa";
                    checkButton.onclick = () => checkAnswer(input, parseInt(input.value, 10), correctAnswer, i);

                    questionDiv.appendChild(input);
                    questionDiv.appendChild(checkButton);
                }

                container.appendChild(questionDiv);
            }

            nextButton.style.display = "inline-block";
            finishButton.style.display = "inline-block";
            startTimer();
        }

        function checkAnswer(element, selected, correct, index) {
            calculateTime();

            const feedback = document.createElement("span");
            feedback.className = "feedback";

            if (selected === correct) {
                score++;
                correctStreak++;
                feedback.textContent = "✔";
                feedback.classList.add("correct");
                if (correctStreak >= 20) {
                    level++;
                    correctStreak = 0;
                    alert("Selamat! Anda naik ke tingkat " + level);
                }
            } else {
                feedback.textContent = "✘";
                feedback.classList.add("wrong");
                correctStreak = 0;
            }

            questionData.push({ questionIndex: index, correct: selected === correct, time: Math.floor((Date.now() - questionStartTime) / 1000) });

            element.parentElement.appendChild(feedback);
            element.disabled = true;
            scoreDisplay.textContent = score;
        }

        function goToNextPage() {
            alert("Anda akan masuk ke halaman berikutnya!");
            questionData = [];
            generateQuestions();
        }

        function finishSession() {
            alert("Rekap hasil: \n" +
                  "Benar: " + questionData.filter(q => q.correct).length + "\n" +
                  "Salah: " + questionData.filter(q => !q.correct).length + "\n" +
                  "Waktu Total: " + totalTime + " detik\n" +
                  "Skor: " + score);
            location.reload();
        }

        generateQuestions();
    </script>
</body>
</html>
