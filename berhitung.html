<!DOCTYPE html>
<html>
<head>
    <title>Belajar Berhitung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #question-container {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #score {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Belajar Berhitung</h1>
    <div id="question-container"></div>
    <div id="score">Skor: <span id="score-display">0</span></div>
    <script>
        const container = document.getElementById("question-container");
        const scoreDisplay = document.getElementById("score-display");

        let level = 1; // Mulai dari level 1
        let correctStreak = 0; // Jawaban benar berturut-turut
        let score = 0;

        function generateRandomNumber(level) {
            switch (level) {
                case 1: return Math.floor(Math.random() * 10) + 1; // Maksimal 10
                case 2: return Math.floor(Math.random() * 20) + 1; // Maksimal 20
                case 3: return Math.floor(Math.random() * 50) + 1; // Maksimal 50
                case 4: return Math.floor(Math.random() * 100) + 1; // Maksimal 100
                case 5: return Math.floor(Math.random() * 1000) + 1; // Maksimal 1000
                default: return Math.floor(Math.random() * 10000) + 1; // Tak terbatas
            }
        }

        function generateQuestion() {
            const num1 = generateRandomNumber(level);
            const num2 = generateRandomNumber(level);
            const correctAnswer = num1 + num2;

            const question = document.createElement("div");
            question.innerHTML = `<h3>Berapakah ${num1} + ${num2}?</h3>`;

            const answers = [correctAnswer];
            while (answers.length < 4) {
                const wrongAnswer = generateRandomNumber(level) + generateRandomNumber(level);
                if (!answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }

            answers.sort(() => Math.random() - 0.5);

            answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer, correctAnswer);
                question.appendChild(button);
            });

            container.innerHTML = "";
            container.appendChild(question);
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                correctStreak++;
                score++;
                scoreDisplay.textContent = score;
                if (correctStreak >= 20) {
                    level++;
                    correctStreak = 0;
                    alert("Selamat! Anda naik ke tingkat " + level);
                }
                generateQuestion();
            } else {
                correctStreak = 0;
                alert("Salah! Jawaban yang benar adalah " + correct);
                generateQuestion();
            }
        }

        generateQuestion();
    </script>
</body>
</html>
