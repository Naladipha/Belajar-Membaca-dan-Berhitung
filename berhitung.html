<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Belajar Berhitung Bertingkat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 150px 0 30px;
            background: #f5f5f5;
            -webkit-text-size-adjust: 100%;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 15px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 100;
            font-size: clamp(24px, 7vw, 28px);
        }
        
        .progress-container {
            position: fixed;
            top: 80px;
            width: 100%;
            padding: 15px;
            background: #e0e0e0;
            text-align: center;
            z-index: 100;
            font-size: clamp(20px, 6vw, 24px);
        }
        
        .progress-bar {
            height: 12px;
            background: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        
        .streak {
            position: fixed;
            top: 140px;
            right: 15px;
            background: #f39c12;
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            display: none;
            font-size: clamp(20px, 6vw, 24px);
            z-index: 100;
        }
        
        .quiz-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 98%;
        }
        
        .question {
            font-size: clamp(36px, 10vw, 48px);
            text-align: center;
            margin: 40px 0;
            word-break: break-word;
            padding: 0 20px;
            line-height: 1.4;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 40px 0;
        }
        
        .option {
            padding: clamp(25px, 8vw, 35px);
            font-size: clamp(30px, 9vw, 40px);
            background: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
            min-height: clamp(90px, 20vw, 120px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .option:hover {
            background: #2980b9;
        }
        
        .option.correct {
            background: #2ecc71;
        }
        
        .option.wrong {
            background: #e74c3c;
        }
        
        .controls {
            text-align: center;
            margin-top: 40px;
        }
        
        .btn {
            padding: clamp(20px, 6vw, 25px) clamp(30px, 8vw, 40px);
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(24px, 7vw, 30px);
            margin: 20px;
            min-width: clamp(150px, 40vw, 200px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-print {
            background: #3498db;
        }
        
        .btn-next-level {
            background: #2ecc71;
        }
        
        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2ecc71;
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: clamp(30px, 8vw, 36px);
            z-index: 200;
            animation: fade 2s;
            display: none;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .result-container {
            display: none;
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 98%;
        }
        
        .result-title {
            font-size: clamp(30px, 8vw, 36px);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .result-summary {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: clamp(20px, 6vw, 24px);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .summary-label {
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            font-size: clamp(20px, 6vw, 24px);
        }
        
        th, td {
            border: 3px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
            font-size: clamp(22px, 6.5vw, 26px);
        }
        
        .correct-row {
            background-color: #e6ffe6;
        }
        
        .wrong-row {
            background-color: #ffe6e6;
        }
        
        .correct-icon {
            color: #2ecc71;
            font-weight: bold;
            font-size: clamp(24px, 7vw, 30px);
        }
        
        .wrong-icon {
            color: #e74c3c;
            font-weight: bold;
            font-size: clamp(24px, 7vw, 30px);
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            .result-container, .result-container * {
                visibility: visible;
            }
            .result-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 20px;
            }
            .no-print {
                display: none !important;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding-top: 180px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .progress-container {
                top: 100px;
                padding: 20px;
            }
            
            .streak {
                top: 160px;
                padding: 15px 20px;
            }
            
            .question {
                margin: 35px 0;
            }
            
            .options {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .result-summary {
                padding: 20px;
            }
            
            th, td {
                padding: 15px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Soal: <span id="question-num">1</span></div>
        <div>Tingkat: <span id="level">1 Level 1</span></div>
        <div><span id="score">0</span> benar | Waktu: <span id="time">0</span>s</div>
    </div>
    
    <div class="progress-container">
        <div>Progress: <span id="progress">0</span>/20</div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="streak" id="streak">Beruntun: 0</div>
    
    <div class="quiz-container" id="quiz">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="controls">
            <button class="btn" id="finish">Selesai</button>
        </div>
    </div>
    
    <div class="result-container" id="result-container">
        <div class="result-title">Hasil Belajar - <span id="result-level">Tingkat 1 Level 1</span></div>
        
        <div class="result-summary">
            <div class="summary-row">
                <span class="summary-label">Jumlah Soal:</span>
                <span id="total-questions">0</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Jumlah Benar:</span>
                <span id="total-correct">0</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Jumlah Salah:</span>
                <span id="total-wrong">0</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Score:</span>
                <span id="score-percentage">0%</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Total Waktu:</span>
                <span id="total-time">00:00:00</span>
            </div>
            <div id="level-average-times-container"></div>
            <div class="summary-row">
                <span class="summary-label">Waktu Mulai:</span>
                <span id="start-time">-</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Waktu Selesai:</span>
                <span id="end-time">-</span>
            </div>
        </div>
        
        <table id="result-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tingkat</th>
                    <th>Soal</th>
                    <th>Jawaban</th>
                    <th>Hasil</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody id="result-body">
            </tbody>
        </table>
        <div class="controls">
            <button class="btn btn-print no-print" id="print-pdf">Cetak PDF</button>
            <button class="btn no-print" id="new-session">Sesi Baru</button>
            <button class="btn btn-next-level no-print" id="next-level" style="display: none;">Lanjut ke Tingkat 2</button>
        </div>
    </div>
    
    <div class="level-up" id="level-up">Level Up!</div>
    
    <script>
        // Game configuration
        const config = [
            { 
                name: "Tingkat 1 Level 1",
                ops: ['+'], 
                min: 2,
                max: 10,
                maxResult: 10,
                maxOnes: 1
            },
            { 
                name: "Tingkat 1 Level 2",
                ops: ['+', '-'], 
                min: 10, 
                max: 25 
            },
            { 
                name: "Tingkat 1 Level 3",
                ops: ['+', '-'], 
                min: 25, 
                max: 100 
            },
            { 
                name: "Tingkat 1 Level 4",
                ops: ['+', '-', '×'], 
                min: 100, 
                max: 500, 
                maxMul: 25 
            },
            { 
                name: "Tingkat 1 Level 5",
                ops: ['+', '-', '×'], 
                min: 500, 
                max: 1000, 
                maxMul: 100 
            },
            { 
                name: "Tingkat 1 Level 6",
                ops: ['+', '-', '×', '÷'], 
                min: 1000, 
                max: 2500, 
                maxMul: 500 
            }
        ];
        
        // Game state
        let state = {
            level: 0,
            questionNum: 1,
            score: 0,
            streak: 0,
            progress: 0,
            time: 0,
            startTime: 0,
            sessionStartTime: 0,
            sessionEndTime: 0,
            correct: 0,
            maxStreak: 0,
            questionTimes: [], // Dalam milidetik
            questions: [],
            answers: [],
            results: [],
            timer: null,
            onesCount: 0,
            levelResults: [] // Menyimpan hasil per level
        };
        
        // DOM elements
        const elements = {
            question: document.getElementById('question'),
            options: document.getElementById('options'),
            questionNum: document.getElementById('question-num'),
            level: document.getElementById('level'),
            score: document.getElementById('score'),
            time: document.getElementById('time'),
            streak: document.getElementById('streak'),
            progress: document.getElementById('progress'),
            progressBar: document.getElementById('progress-bar'),
            finish: document.getElementById('finish'),
            levelUp: document.getElementById('level-up'),
            resultContainer: document.getElementById('result-container'),
            resultBody: document.getElementById('result-body'),
            printPdf: document.getElementById('print-pdf'),
            newSession: document.getElementById('new-session'),
            nextLevel: document.getElementById('next-level'),
            totalQuestions: document.getElementById('total-questions'),
            totalCorrect: document.getElementById('total-correct'),
            totalWrong: document.getElementById('total-wrong'),
            scorePercentage: document.getElementById('score-percentage'),
            totalTime: document.getElementById('total-time'),
            averageTime: document.getElementById('average-time'),
            startTime: document.getElementById('start-time'),
            endTime: document.getElementById('end-time'),
            resultLevel: document.getElementById('result-level'),
            levelAverageTimesContainer: document.getElementById('level-average-times-container')
        };
        
        // Initialize game
        function init() {
            state.sessionStartTime = Date.now();
            updateUI();
            newQuestion();
            
            elements.finish.addEventListener('click', showResults);
            elements.printPdf.addEventListener('click', printToPdf);
            elements.newSession.addEventListener('click', startNewSession);
            elements.nextLevel.addEventListener('click', goToNextLevel);
        }
        
        // Navigate to next level
        function goToNextLevel() {
            if (state.level === 5) { // If current level is 6 (index 5)
                window.location.href = "Tingkat_2.html";
            }
        }
        
        // Format waktu WIB
        function formatWIB(timestamp) {
            const date = new Date(timestamp);
            const options = {
                timeZone: 'Asia/Jakarta',
                hour12: false,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            return date.toLocaleString('id-ID', options).replace(/\//g, '-');
        }
        
        // Format durasi ke format yang lebih mudah dibaca
        function formatDuration(ms) {
            const totalSeconds = ms / 1000;
            
            if (totalSeconds < 60) {
                return `${totalSeconds.toFixed(2)} detik`;
            } else if (totalSeconds < 3600) {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = (totalSeconds % 60).toFixed(2);
                return `${minutes} menit ${seconds} detik`;
            } else {
                const hours = Math.floor(totalSeconds / 3600);
                const remainingMinutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = (totalSeconds % 60).toFixed(2);
                return `${hours} jam ${remainingMinutes} menit ${seconds} detik`;
            }
        }
        
        // Format waktu dalam detik dengan 2 desimal
        function formatSeconds(seconds) {
            return seconds.toFixed(2);
        }
        
        // Generate new question with improved logic for level 1
        function newQuestion() {
            clearInterval(state.timer);
            
            const levelConfig = config[state.level];
            const op = levelConfig.ops[Math.floor(Math.random() * levelConfig.ops.length)];
            let a, b, answer, question;
            
            if (state.level === 0) {
                // Logika khusus untuk level 1
                do {
                    a = rand(levelConfig.min, levelConfig.max);
                    b = rand(levelConfig.min, levelConfig.max);
                    
                    // Pastikan hasil tidak lebih dari 10
                    if (a + b > levelConfig.maxResult) {
                        continue;
                    }
                    
                    // Batasi jumlah soal dengan angka 1 (maksimal 10%)
                    if ((a === 1 || b === 1) && state.onesCount >= levelConfig.maxOnes) {
                        a = rand(2, levelConfig.max);
                        b = rand(2, levelConfig.max);
                        continue;
                    }
                    
                    answer = a + b;
                    question = `${a} + ${b}`;
                    
                    // Hitung soal dengan angka 1
                    if (a === 1 || b === 1) state.onesCount++;
                    break;
                } while (true);
            } else {
                // Logika untuk level lainnya
                switch(op) {
                    case '+':
                        a = rand(levelConfig.min, levelConfig.max);
                        b = rand(levelConfig.min, levelConfig.max - a);
                        answer = a + b;
                        question = `${a} + ${b}`;
                        break;
                    case '-':
                        answer = rand(levelConfig.min, levelConfig.max);
                        b = rand(1, answer);
                        a = answer + b;
                        question = `${a} - ${b}`;
                        break;
                    case '×':
                        a = rand(1, levelConfig.maxMul);
                        b = rand(1, Math.floor(levelConfig.maxMul / a));
                        answer = a * b;
                        question = `${a} × ${b}`;
                        break;
                    case '÷':
                        answer = rand(1, 50);
                        b = rand(1, 20);
                        a = answer * b;
                        question = `${a} ÷ ${b}`;
                        break;
                }
            }
            
            state.questions.push(question);
            elements.question.textContent = question;
            generateOptions(answer);
            state.startTime = Date.now();
            
            // Start question timer
            state.timer = setInterval(() => {
                elements.time.textContent = ((Date.now() - state.startTime) / 1000).toFixed(1);
            }, 100);
        }
        
        // Generate answer options
        function generateOptions(correct) {
            elements.options.innerHTML = '';
            const options = [correct];
            
            while (options.length < 4) {
                const deviation = rand(1, Math.max(2, Math.floor(correct * 0.2)));
                const option = Math.max(1, correct + (Math.random() > 0.5 ? deviation : -deviation));
                if (!options.includes(option)) options.push(option);
            }
            
            options.sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(btn, opt, correct);
                elements.options.appendChild(btn);
            });
        }
        
        // Check selected answer
        function checkAnswer(btn, selected, correct) {
            clearInterval(state.timer);
            
            const timeSpent = Date.now() - state.startTime; // Dalam milidetik
            state.time += timeSpent / 1000;
            state.questionTimes.push(timeSpent);
            state.answers.push(selected);
            
            const isCorrect = selected === correct;
            state.results.push(isCorrect);
            
            // Disable all buttons
            Array.from(elements.options.children).forEach(b => {
                b.disabled = true;
                if (parseInt(b.textContent) === correct) b.classList.add('correct');
            });
            
            if (isCorrect) {
                btn.classList.add('correct');
                handleCorrect();
            } else {
                btn.classList.add('wrong');
                handleWrong();
            }
            
            updateUI();
            
            // Move to next question after delay (reduced to 200ms)
            setTimeout(() => {
                state.questionNum++;
                newQuestion();
                updateUI();
            }, 200);
        }
        
        // Handle correct answer
        function handleCorrect() {
            state.score++;
            state.correct++;
            state.streak++;
            state.progress++;
            
            if (state.streak >= 20 && state.level < config.length - 1) {
                // Simpan hasil level sebelum naik
                saveLevelResults();
                
                state.level++;
                state.streak = 0;
                state.progress = 0;
                state.onesCount = 0;
                showLevelUp();
                
                // If we reached level 6 (index 5) and got 20 correct in a row, show results
                if (state.level === 5) {
                    setTimeout(() => {
                        showResults();
                    }, 1000);
                }
            }
            
            if (state.streak > state.maxStreak) state.maxStreak = state.streak;
        }
        
        // Simpan hasil level
        function saveLevelResults() {
            const validQuestions = state.questions.filter((q, i) => 
                q !== undefined && state.answers[i] !== undefined && state.results[i] !== undefined
            );
            
            const totalQuestions = validQuestions.length;
            const correctAnswers = state.results.slice(0, totalQuestions).filter(r => r).length;
            const totalTimeMs = state.questionTimes.slice(0, totalQuestions).reduce((a, b) => a + b, 0);
            
            state.levelResults.push({
                level: state.level + 1,
                levelName: config[state.level].name,
                totalQuestions,
                correctAnswers,
                totalTimeMs,
                questions: [...state.questions],
                answers: [...state.answers],
                results: [...state.results],
                questionTimes: [...state.questionTimes]
            });
        }
        
        // Handle wrong answer
        function handleWrong() {
            state.streak = 0;
            state.progress = Math.max(0, state.progress - 1);
        }
        
        // Show level up notification
        function showLevelUp() {
            elements.levelUp.textContent = `Berhasil 20 benar berurutan! Naik ke ${config[state.level].name}!`;
            elements.levelUp.style.display = 'block';
            setTimeout(() => elements.levelUp.style.display = 'none', 3000);
        }
        
        // Print to PDF with improved formatting
        async function printToPdf() {
            try {
                // Use browser's print functionality for better control
                window.print();
            } catch (error) {
                console.error('Error printing:', error);
                alert('Gagal membuka dialog print, mencoba metode alternatif...');
                
                // Fallback to jsPDF if browser print fails
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                
                // Set judul
                doc.setFontSize(18);
                doc.setTextColor(0, 0, 0);
                doc.text(`Hasil Belajar - ${config[state.level].name}`, 105, 15, { align: 'center' });
                
                // Set summary
                doc.setFontSize(12);
                const summaryLines = [
                    `Jumlah Soal: ${elements.totalQuestions.textContent}`,
                    `Jumlah Benar: ${elements.totalCorrect.textContent}`,
                    `Jumlah Salah: ${elements.totalWrong.textContent}`,
                    `Score: ${elements.scorePercentage.textContent}`,
                    `Total Waktu: ${elements.totalTime.textContent}`,
                    `Rata-rata Waktu per Soal: ${elements.averageTime.textContent}`,
                    `Waktu Mulai: ${elements.startTime.textContent}`,
                    `Waktu Selesai: ${elements.endTime.textContent}`
                ];
                
                // Add level-specific average times
                state.levelResults.forEach(level => {
                    const avgTime = level.totalQuestions > 0 ? 
                        (level.totalTimeMs / level.totalQuestions / 1000).toFixed(2) : 0;
                    summaryLines.push(`Rata-rata Waktu ${level.levelName}: ${avgTime} detik`);
                });
                
                let y = 30;
                summaryLines.forEach(line => {
                    doc.text(line, 20, y);
                    y += 7;
                });
                
                y += 10;
                
                // Prepare table data
                const headers = ['No', 'Tingkat', 'Soal', 'Jawaban', 'Hasil', 'Waktu (detik)'];
                const rows = [];
                
                const validQuestions = state.questions.filter((q, i) => 
                    q !== undefined && state.answers[i] !== undefined && state.results[i] !== undefined
                );
                
                validQuestions.forEach((q, i) => {
                    // Find which level this question belongs to
                    let questionLevel = config[0].name;
                    let cumulativeQuestions = 0;
                    for (const level of state.levelResults) {
                        if (i < cumulativeQuestions + level.totalQuestions) {
                            questionLevel = level.levelName;
                            break;
                        }
                        cumulativeQuestions += level.totalQuestions;
                    }
                    if (i >= cumulativeQuestions) questionLevel = config[state.level].name;
                    
                    rows.push([
                        (i+1).toString(),
                        questionLevel,
                        q,
                        state.answers[i].toString(),
                        state.results[i] ? '✓' : '✗',
                        formatSeconds(state.questionTimes[i] / 1000)
                    ]);
                });
                
                // Add table with autoTable (fit to width)
                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: y,
                    margin: { left: 10, right: 10 },
                    styles: {
                        fontSize: 10,
                        cellPadding: 4,
                        overflow: 'linebreak',
                        valign: 'middle'
                    },
                    columnStyles: {
                        0: { cellWidth: 'auto' },
                        1: { cellWidth: 'auto' },
                        2: { cellWidth: 'auto' },
                        3: { cellWidth: 'auto' },
                        4: { cellWidth: 'auto' },
                        5: { cellWidth: 'auto' }
                    },
                    tableWidth: 'wrap',
                    showHead: 'everyPage',
                    headStyles: {
                        fillColor: [242, 242, 242],
                        textColor: 0,
                        fontStyle: 'bold'
                    },
                    bodyStyles: {
                        fillColor: [255, 255, 255],
                        textColor: 0,
                        lineWidth: 0.1
                    },
                    alternateRowStyles: {
                        fillColor: [249, 249, 249]
                    },
                    didDrawPage: function(data) {
                        // Footer with page number
                        const pageCount = doc.internal.getNumberOfPages();
                        doc.setFontSize(10);
                        doc.text(`Halaman ${data.pageNumber} dari ${pageCount}`, 105, 287, { align: 'center' });
                    }
                });
                
                doc.save(`hasil-belajar-${config[state.level].name.toLowerCase().replace(/ /g, '-')}.pdf`);
            }
        }
        
        // Show results
        function showResults() {
            clearInterval(state.timer);
            state.sessionEndTime = Date.now();
            
            // Simpan hasil level terakhir
            saveLevelResults();
            
            // Hide quiz elements
            document.getElementById('quiz').style.display = 'none';
            
            // Show results container
            elements.resultContainer.style.display = 'block';
            elements.resultLevel.textContent = config[state.level].name;
            
            // Show/hide next level button
            if (state.level === 5) { // If current level is 6 (index 5)
                elements.nextLevel.style.display = 'block';
                elements.newSession.style.display = 'none';
            } else {
                elements.nextLevel.style.display = 'none';
                elements.newSession.style.display = 'block';
            }
            
            // Filter out the last question if it's undefined
            const validQuestions = state.questions.filter((q, i) => 
                q !== undefined && state.answers[i] !== undefined && state.results[i] !== undefined
            );
            
            // Calculate summary data
            const totalQuestions = validQuestions.length;
            const correctAnswers = state.results.slice(0, totalQuestions).filter(r => r).length;
            const wrongAnswers = totalQuestions - correctAnswers;
            const scorePercentage = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            const totalTimeMs = state.sessionEndTime - state.sessionStartTime;
            const averageTime = totalQuestions > 0 ? (state.questionTimes.slice(0, totalQuestions).reduce((a, b) => a + b, 0) / totalQuestions / 1000) : 0;
            
            // Update summary
            elements.totalQuestions.textContent = totalQuestions;
            elements.totalCorrect.textContent = correctAnswers;
            elements.totalWrong.textContent = wrongAnswers;
            elements.scorePercentage.textContent = `${scorePercentage}%`;
            elements.totalTime.textContent = formatDuration(totalTimeMs);
            elements.startTime.textContent = formatWIB(state.sessionStartTime);
            elements.endTime.textContent = formatWIB(state.sessionEndTime);
            
            // Clear previous level average times
            elements.levelAverageTimesContainer.innerHTML = '';
            
            // Add level-specific average times
            state.levelResults.forEach(level => {
                const avgTime = level.totalQuestions > 0 ? 
                    (level.totalTimeMs / level.totalQuestions / 1000).toFixed(2) : 0;
                
                const row = document.createElement('div');
                row.className = 'summary-row';
                row.innerHTML = `
                    <span class="summary-label">Rata-rata Waktu ${level.levelName}:</span>
                    <span>${avgTime} detik</span>
                `;
                elements.levelAverageTimesContainer.appendChild(row);
            });
            
            // Add current level average time if there are questions
            if (totalQuestions > 0) {
                const currentLevelQuestions = state.levelResults.reduce((acc, level) => acc + level.totalQuestions, 0);
                const currentLevelCount = totalQuestions - currentLevelQuestions;
                
                if (currentLevelCount > 0) {
                    const currentLevelTime = state.questionTimes.slice(currentLevelQuestions).reduce((a, b) => a + b, 0);
                    const avgTime = (currentLevelTime / currentLevelCount / 1000).toFixed(2);
                    
                    const row = document.createElement('div');
                    row.className = 'summary-row';
                    row.innerHTML = `
                        <span class="summary-label">Rata-rata Waktu ${config[state.level].name}:</span>
                        <span>${avgTime} detik</span>
                    `;
                    elements.levelAverageTimesContainer.appendChild(row);
                }
            }
            
            // Build results table
            elements.resultBody.innerHTML = '';
            validQuestions.forEach((q, i) => {
                // Find which level this question belongs to
                let questionLevel = config[0].name;
                let cumulativeQuestions = 0;
                for (const level of state.levelResults) {
                    if (i < cumulativeQuestions + level.totalQuestions) {
                        questionLevel = level.levelName;
                        break;
                    }
                    cumulativeQuestions += level.totalQuestions;
                }
                if (i >= cumulativeQuestions) questionLevel = config[state.level].name;
                
                const row = document.createElement('tr');
                row.className = state.results[i] ? 'correct-row' : 'wrong-row';
                
                row.innerHTML = `
                    <td>${i+1}</td>
                    <td>${questionLevel}</td>
                    <td>${q}</td>
                    <td>${state.answers[i]}</td>
                    <td><span class="${state.results[i] ? 'correct-icon' : 'wrong-icon'}">${state.results[i] ? '✓' : '✗'}</span></td>
                    <td>${formatSeconds(state.questionTimes[i] / 1000)}</td>
                `;
                elements.resultBody.appendChild(row);
            });
        }
        
        // Start new session
        function startNewSession() {
            // Reset state
            state = {
                level: 0,
                questionNum: 1,
                score: 0,
                streak: 0,
                progress: 0,
                time: 0,
                startTime: 0,
                sessionStartTime: Date.now(),
                sessionEndTime: 0,
                correct: 0,
                maxStreak: 0,
                questionTimes: [], // Dalam milidetik
                questions: [],
                answers: [],
                results: [],
                timer: null,
                onesCount: 0,
                levelResults: []
            };
            
            // Show quiz elements
            document.getElementById('quiz').style.display = 'block';
            elements.resultContainer.style.display = 'none';
            
            // Start new game
            updateUI();
            newQuestion();
        }
        
        // Update UI elements
        function updateUI() {
            elements.questionNum.textContent = state.questionNum;
            elements.level.textContent = config[state.level].name;
            elements.score.textContent = state.score;
            elements.time.textContent = ((Date.now() - state.startTime) / 1000).toFixed(1);
            elements.progress.textContent = state.progress;
            elements.progressBar.style.width = `${(state.progress / 20) * 100}%`;
            
            if (state.streak > 0) {
                elements.streak.textContent = `Beruntun: ${state.streak}`;
                elements.streak.style.display = 'block';
                elements.streak.style.background = state.streak >= 15 ? '#2ecc71' : 
                                                  state.streak >= 10 ? '#f39c12' : '#e74c3c';
            } else {
                elements.streak.style.display = 'none';
            }
        }
        
        // Helper function for random numbers
        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Start the game
        init();
    </script>
</body>
