<!DOCTYPE html>
<html>
<head>
    <title>Belajar Berhitung Bertingkat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 80px 0 0;
            background: #f5f5f5;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .progress-container {
            position: fixed;
            top: 50px;
            width: 100%;
            padding: 10px;
            background: #e0e0e0;
            text-align: center;
            z-index: 100;
        }
        
        .progress-bar {
            height: 5px;
            background: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        
        .streak {
            position: fixed;
            top: 90px;
            right: 10px;
            background: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
        
        .quiz-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .question {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        
        .option {
            padding: 15px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .option:hover {
            background: #2980b9;
        }
        
        .option.correct {
            background: #2ecc71;
        }
        
        .option.wrong {
            background: #e74c3c;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            z-index: 200;
            animation: fade 2s;
            display: none;
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Soal: <span id="question-num">1</span></div>
        <div>Tingkat: <span id="level">1</span></div>
        <div><span id="score">0</span> benar | Waktu: <span id="time">0</span>s</div>
    </div>
    
    <div class="progress-container">
        <div>Progress: <span id="progress">0</span>/20</div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="streak" id="streak">Beruntun: 0</div>
    
    <div class="quiz-container" id="quiz">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="controls">
            <button class="btn" id="finish">Selesai</button>
        </div>
    </div>
    
    <div class="level-up" id="level-up">Level Up!</div>
    
    <script>
        // Game configuration
        const config = [
            { ops: ['+'], min: 1, max: 10 },
            { ops: ['+', '-'], min: 10, max: 25 },
            { ops: ['+', '-'], min: 25, max: 100 },
            { ops: ['+', '-', '×'], min: 100, max: 500, maxMul: 25 },
            { ops: ['+', '-', '×'], min: 500, max: 1000, maxMul: 100 },
            { ops: ['+', '-', '×', '÷'], min: 1000, max: 100000, maxMul: 500 }
        ];
        
        // Game state
        let state = {
            level: 0,
            questionNum: 1,
            score: 0,
            streak: 0,
            progress: 0,
            time: 0,
            startTime: 0,
            correct: 0,
            maxStreak: 0,
            questionTimes: [],
            timer: null
        };
        
        // DOM elements
        const elements = {
            question: document.getElementById('question'),
            options: document.getElementById('options'),
            questionNum: document.getElementById('question-num'),
            level: document.getElementById('level'),
            score: document.getElementById('score'),
            time: document.getElementById('time'),
            streak: document.getElementById('streak'),
            progress: document.getElementById('progress'),
            progressBar: document.getElementById('progress-bar'),
            finish: document.getElementById('finish'),
            levelUp: document.getElementById('level-up')
        };
        
        // Initialize game
        function init() {
            updateUI();
            newQuestion();
            
            elements.finish.addEventListener('click', () => {
                if (confirm('Selesai bermain?')) finishGame();
            });
        }
        
        // Generate new question
        function newQuestion() {
            clearInterval(state.timer);
            
            const levelConfig = config[state.level];
            const op = levelConfig.ops[Math.floor(Math.random() * levelConfig.ops.length)];
            let a, b, answer, question;
            
            switch(op) {
                case '+':
                    a = rand(levelConfig.min, levelConfig.max);
                    b = rand(levelConfig.min, levelConfig.max - a);
                    answer = a + b;
                    question = `${a} + ${b}`;
                    break;
                case '-':
                    answer = rand(levelConfig.min, levelConfig.max);
                    b = rand(1, answer);
                    a = answer + b;
                    question = `${a} - ${b}`;
                    break;
                case '×':
                    a = rand(1, levelConfig.maxMul);
                    b = rand(1, Math.floor(levelConfig.maxMul / a));
                    answer = a * b;
                    question = `${a} × ${b}`;
                    break;
                case '÷':
                    answer = rand(1, 50);
                    b = rand(1, 20);
                    a = answer * b;
                    question = `${a} ÷ ${b}`;
                    break;
            }
            
            elements.question.textContent = question;
            generateOptions(answer);
            state.startTime = Date.now();
            
            // Start question timer
            state.timer = setInterval(() => {
                elements.time.textContent = state.time + Math.floor((Date.now() - state.startTime) / 1000);
            }, 1000);
        }
        
        // Generate answer options
        function generateOptions(correct) {
            elements.options.innerHTML = '';
            const options = [correct];
            
            while (options.length < 4) {
                const deviation = rand(1, Math.max(2, Math.floor(correct * 0.2)));
                const option = Math.max(1, correct + (Math.random() > 0.5 ? deviation : -deviation));
                if (!options.includes(option)) options.push(option);
            }
            
            options.sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(btn, opt, correct);
                elements.options.appendChild(btn);
            });
        }
        
        // Check selected answer
        function checkAnswer(btn, selected, correct) {
            clearInterval(state.timer);
            
            const timeSpent = Math.floor((Date.now() - state.startTime) / 1000);
            state.time += timeSpent;
            state.questionTimes.push(timeSpent);
            
            // Disable all buttons
            Array.from(elements.options.children).forEach(b => {
                b.disabled = true;
                if (parseInt(b.textContent) === correct) b.classList.add('correct');
            });
            
            if (selected === correct) {
                btn.classList.add('correct');
                handleCorrect();
            } else {
                btn.classList.add('wrong');
                handleWrong();
            }
            
            updateUI();
            
            // Move to next question after delay
            setTimeout(() => {
                state.questionNum++;
                newQuestion();
                updateUI();
            }, 1000);
        }
        
        // Handle correct answer
        function handleCorrect() {
            state.score++;
            state.correct++;
            state.streak++;
            state.progress++;
            
            if (state.progress >= 20 && state.level < config.length - 1) {
                state.level++;
                state.progress = 0;
                showLevelUp();
            }
            
            if (state.streak > state.maxStreak) state.maxStreak = state.streak;
        }
        
        // Handle wrong answer
        function handleWrong() {
            state.streak = 0;
            state.progress = Math.max(0, state.progress - 1);
        }
        
        // Show level up notification
        function showLevelUp() {
            elements.levelUp.textContent = `Naik ke Tingkat ${state.level + 1}!`;
            elements.levelUp.style.display = 'block';
            setTimeout(() => elements.levelUp.style.display = 'none', 2000);
        }
        
        // Update UI elements
        function updateUI() {
            elements.questionNum.textContent = state.questionNum;
            elements.level.textContent = state.level + 1;
            elements.score.textContent = state.score;
            elements.time.textContent = state.time;
            elements.progress.textContent = state.progress;
            elements.progressBar.style.width = `${(state.progress / 20) * 100}%`;
            
            if (state.streak > 0) {
                elements.streak.textContent = `Beruntun: ${state.streak}`;
                elements.streak.style.display = 'block';
                elements.streak.style.background = state.streak >= 5 ? '#2ecc71' : '#f39c12';
            } else {
                elements.streak.style.display = 'none';
            }
        }
        
        // Finish game and show results
        function finishGame() {
            const avgTime = state.questionTimes.length > 0 
                ? Math.round(state.questionTimes.reduce((a, b) => a + b) / state.questionTimes.length)
                : 0;
            
            const accuracy = Math.round((state.correct / (state.questionNum - 1)) * 100);
            
            const result = `
                Hasil Sesi:
                Tingkat akhir: ${state.level + 1}
                Total soal: ${state.questionNum - 1}
                Jawaban benar: ${state.correct}
                Akurasi: ${accuracy}%
                Runtutan terpanjang: ${state.maxStreak}
                Total waktu: ${state.time} detik
                Rata-rata waktu: ${avgTime} detik/soal
            `;
            
            if (confirm(result + '\n\nKembali ke menu utama?')) {
                window.location.href = "index.html";
            }
        }
        
        // Helper function for random numbers
        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
