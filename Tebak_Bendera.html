<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Bendera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .flag-container {
            margin: 20px 0;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flag {
            max-height: 120px;
            max-width: 200px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .score {
            font-size: 18px;
            margin: 10px 0;
        }
        .correct {
            background-color: #2ecc71 !important;
        }
        .wrong {
            background-color: #e74c3c !important;
        }
        .next-btn {
            background-color: #27ae60;
            padding: 10px 20px;
            font-size: 16px;
            display: none;
            margin: 0 auto;
        }
        .next-btn:hover {
            background-color: #219653;
        }
        .finish-btn {
            background-color: #e74c3c;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px auto;
            display: block;
        }
        .finish-btn:hover {
            background-color: #c0392b;
        }
        .summary {
            display: none;
            margin-top: 30px;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        .summary h2 {
            color: #2c3e50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-item {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr.correct-row {
            background-color: #d4edda;
        }
        tr.wrong-row {
            background-color: #f8d7da;
        }
        .correct-mark {
            color: #00aa00;
            font-weight: bold;
        }
        .wrong-mark {
            color: #ff0000;
            font-weight: bold;
        }
        .timer {
            font-size: 18px;
            margin: 10px 0;
        }
        .loading {
            font-style: italic;
            color: #7f8c8d;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .new-session {
            background-color: #3498db;
        }
        .back-to-index {
            background-color: #9b59b6;
        }
    </style>
</head>

    <div class="game-container">

        <div class="timer">Waktu: <span id="timer">0.00</span>s</div>

        <div class="flag-container">
            <img id="flag" class="flag" src="" alt="Bendera">
            <div id="loading" class="loading" style="display: none;">Memuat bendera...</div>
        </div>
        <div class="options" id="options">
            <!-- Opsi jawaban akan diisi oleh JavaScript -->
        </div>
        <button id="finish-btn" class="finish-btn">Selesai</button>
        
        <div id="summary" class="summary">

            <div class="stats">

                <div class="stat-item">Total Waktu: <span id="total-time">0.00</span>s</div>
                <div class="stat-item">Waktu Mulai: <span id="start-time">-</span></div>
                <div class="stat-item">Waktu Selesai: <span id="end-time">-</span></div>
            </div>
            
            <table id="results-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Bendera</th>
                        <th>Jawaban Benar</th>
                        <th>Jawaban Anda</th>
                        <th>Hasil</th>

            </div>
        </div>
    </div>

        const newSessionBtn = document.getElementById('new-session-btn');
        const backToIndexBtn = document.getElementById('back-to-index-btn');

        // Fungsi untuk menghitung skor dalam persentase
        function calculateScorePercent() {
            return questionCount > 0 ? Math.round((correctCount / questionCount) * 100) : 0;
        }

        // Fungsi untuk memulai permainan
        function startGame() {
            // Reset game state jika ini permainan baru
            if (startTime === null) {
                score = 0;
                scoreElement.textContent = score;
                scorePercentElement.textContent = "0%";
                questionCount = 0;
                correctCount = 0;
                wrongCount = 0;
                totalTime = 0;
                gameHistory = [];
                
                startTime = new Date();
                startTimeElement.textContent = formatDateTime(startTime);
            }
            
            // Hentikan timer dan timeout sebelumnya jika ada
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }
            
            answered = false;
            questionStartTime = new Date();
            
            // Pilih bendera secara acak
            const randomIndex = Math.floor(Math.random() * flagData.length);
            currentFlag = flagData[randomIndex];
            
            // Tampilkan loading
            flagElement.style.display = 'none';
            loadingElement.style.display = 'block';
            
            // Tampilkan bendera dengan error handling
            flagElement.onload = function() {
                loadingElement.style.display = 'none';
                flagElement.style.display = 'block';
                updateTimer(); // Mulai timer setelah gambar selesai dimuat
            };
            
            flagElement.onerror = function() {
                // Jika gambar gagal dimuat, coba bendera lain
                loadingElement.style.display = 'none';
                flagElement.style.display = 'block';
                startGame();
                return;
            };
            
            flagElement.src = currentFlag.flag;
            flagElement.alt = `Bendera ${currentFlag.country}`;
            
            // Buat pilihan jawaban
            createOptions(currentFlag.country);
        }

        // Fungsi untuk membuat pilihan jawaban
        function createOptions(correctAnswer) {
            optionsElement.innerHTML = '';
            
            // Buat array dengan jawaban yang benar dan 3 jawaban salah
            let options = [correctAnswer];
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * flagData.length);
                const randomCountry = flagData[randomIndex].country;
                if (!options.includes(randomCountry)) {
                    options.push(randomCountry);
                }
            }
            
            // Acak urutan pilihan
            options = shuffleArray(options);
            
            // Buat tombol untuk setiap pilihan
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, correctAnswer));
                optionsElement.appendChild(button);
            });
        }

        // Fungsi untuk mengacak array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk memeriksa jawaban
        function checkAnswer(selectedAnswer, correctAnswer) {
            if (answered) return;
            answered = true;
            questionCount++;
            
            // Hentikan timer
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            const questionEndTime = new Date();
            const questionTime = (questionEndTime - questionStartTime) / 1000;
            totalTime += questionTime;
            
            const isCorrect = selectedAnswer === correctAnswer;
            
            if (isCorrect) {
                correctCount++;
                score++;
                scoreElement.textContent = score;
            } else {
                wrongCount++;
            }
            
            // Update skor persentase
            scorePercentElement.textContent = `${calculateScorePercent()}%`;
            
            // Catat history
            gameHistory.push({
                flag: currentFlag.flag,
                country: currentFlag.country,
                answer: selectedAnswer,
                isCorrect: isCorrect,
                time: questionTime
            });
            
            const buttons = optionsElement.querySelectorAll('button');
            
            buttons.forEach(button => {
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedAnswer && !isCorrect) {
                    button.classList.add('wrong');
                }
                button.disabled = true;
            });
            
            // Otomatis lanjut ke pertanyaan berikutnya setelah 1.5 detik
            timeoutId = setTimeout(() => {
                startGame();
            }, 1500);
        }

        // Fungsi untuk mengupdate timer
        function updateTimer() {
            if (!answered && questionStartTime) {
                const currentTime = new Date();
                const elapsedTime = (currentTime - questionStartTime) / 1000;
                timerElement.textContent = elapsedTime.toFixed(2);
                animationFrameId = requestAnimationFrame(updateTimer);
            }
        }

        // Fungsi untuk menyelesaikan permainan
        function finishGame() {
            endTime = new Date();
            endTimeElement.textContent = formatDateTime(endTime);
            
            // Hentikan semua timer
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }
            
            // Hitung statistik
            totalQuestionsElement.textContent = questionCount;
            correctAnswersElement.textContent = correctCount;
            wrongAnswersElement.textContent = wrongCount;
            finalScoreElement.textContent = score;
            finalScorePercentElement.textContent = `${calculateScorePercent()}%`;
            totalTimeElement.textContent = totalTime.toFixed(2);
            
            // Tampilkan history
            resultsBody.innerHTML = '';
            gameHistory.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = item.isCorrect ? 'correct-row' : 'wrong-row';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><img src="${item.flag}" alt="Flag" style="height: 30px;"></td>
                    <td>${item.country}</td>
                    <td>${item.answer}</td>
                    <td class="${item.isCorrect ? 'correct-mark' : 'wrong-mark'}">
                        ${item.isCorrect ? '✓ Benar' : '✗ Salah'}
                    </td>
                    <td>${item.time.toFixed(2)}</td>
                `;
                
                resultsBody.appendChild(row);
            });
            
            // Sembunyikan game, tampilkan summary
            document.querySelector('.flag-container').style.display = 'none';
            optionsElement.style.display = 'none';
            finishButton.style.display = 'none';
            summaryElement.style.display = 'block';
        }

        // Fungsi untuk memformat tanggal dan waktu
        function formatDateTime(date) {
            return date.toLocaleString();
        }

        // Fungsi untuk mereset game dan memulai sesi baru
        function newSession() {
            // Reset semua variabel game
            currentFlag = null;
            score = 0;
            answered = false;
            questionCount = 0;
            correctCount = 0;
            wrongCount = 0;
            startTime = null;
            endTime = null;
            questionStartTime = null;
            totalTime = 0;
            gameHistory = [];
            
            // Reset tampilan
            scoreElement.textContent = score;
            scorePercentElement.textContent = "0%";
            timerElement.textContent = "0.00";
            document.querySelector('.flag-container').style.display = 'flex';
            optionsElement.style.display = 'grid';
            finishButton.style.display = 'block';
            summaryElement.style.display = 'none';
            
            // Mulai game baru
            startGame();
        }

        // Event listener untuk tombol selesai
        finishButton.addEventListener('click', finishGame);

        // Event listener untuk tombol sesi baru
        newSessionBtn.addEventListener('click', newSession);

        // Event listener untuk tombol kembali ke halaman utama
        backToIndexBtn.addEventListener('click', () => {
            window.location.href = 'index.html'; // Ganti dengan URL halaman utama Anda
        });

        // Mulai permainan saat halaman dimuat
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
