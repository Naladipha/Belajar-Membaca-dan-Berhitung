        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to generate quiz
        function generateQuiz() {
            const questionsContainer = document.getElementById('questions-container');
            const shuffledQuestions = shuffleArray([...questions]).slice(0, 10);
            
            shuffledQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.dataset.index = index;
                
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                const shuffledOptions = shuffleArray([...q.options]);
                shuffledOptions.forEach((option, i) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${index}`;
                    input.value = q.options.indexOf(option);
                    input.id = `q${index}-o${i}`;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `q${index}-o${i}`;
                    label.textContent = option;
                    
                    optionDiv.appendChild(input);
                    optionDiv.appendChild(label);
                    optionsDiv.appendChild(optionDiv);
                });
                
                questionDiv.appendChild(optionsDiv);
                questionsContainer.appendChild(questionDiv);
            });
            
            return shuffledQuestions;
        }

        // Function to check answers
        function checkAnswers(quizQuestions) {
            let score = 0;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'block';
            
            const scoreDiv = document.createElement('div');
            scoreDiv.className = 'score';
            
            quizQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                const questionDiv = document.querySelector(`.question[data-index="${index}"]`);
                
                if (selectedOption) {
                    if (parseInt(selectedOption.value) === q.answer) {
                        score++;
                        questionDiv.classList.add('correct');
                    } else {
                        questionDiv.classList.add('incorrect');
                    }
                } else {
                    questionDiv.classList.add('incorrect');
                }
            });
            
            scoreDiv.textContent = `You scored ${score} out of ${quizQuestions.length}`;
            resultsDiv.appendChild(scoreDiv);
            
            // Add answer explanations
            quizQuestions.forEach((q, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer';
                
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                if (selectedOption) {
                    if (parseInt(selectedOption.value) === q.answer) {
                        answerDiv.textContent = `Question ${index + 1}: Correct! The answer is ${q.options[q.answer]}.`;
                        answerDiv.style.color = 'green';
                    } else {
                        answerDiv.textContent = `Question ${index + 1}: Incorrect. The correct answer is ${q.options[q.answer]}.`;
                        answerDiv.style.color = 'red';
                    }
                } else {
                    answerDiv.textContent = `Question ${index + 1}: Not answered. The correct answer is ${q.options[q.answer]}.`;
                    answerDiv.style.color = 'orange';
                }
                
                resultsDiv.appendChild(answerDiv);
            });
        }

        // Initialize quiz
