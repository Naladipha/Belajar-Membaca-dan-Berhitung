<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pola Angka</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; }
        .options { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        button { padding: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Pola Angka</h1>
        <p id="question">Menentukan angka yang salah dalam deret:</p>
        <p id="sequence"></p>
        <div class="options" id="options"></div>
        <p id="result"></p>
        <button onclick="generateChallenge()">Tantangan Baru</button>
    </div>

    <script>
        function generatePattern() {
            let start = Math.floor(Math.random() * 10) + 2;
            let patternType = Math.floor(Math.random() * 3);
            let sequence = [start];
            
            for (let i = 1; i < 10; i++) {
                if (patternType === 0) {
                    sequence.push(sequence[i - 1] + (i % 2 === 0 ? 3 : 5)); // Pola +3 dan +5 bergantian
                } else if (patternType === 1) {
                    sequence.push(sequence[i - 1] * (i % 2 === 0 ? 2 : 3)); // Perkalian 2 dan 3 bergantian
                } else {
                    sequence.push(sequence[i - 1] + (i % 3 === 0 ? 4 : 6)); // +4 setiap kelipatan 3, lainnya +6
                }
            }

            let wrongIndex = Math.floor(Math.random() * sequence.length);
            sequence[wrongIndex] += Math.floor(Math.random() * 5) + 1; // Mengacak angka yang salah

            return { sequence, wrongIndex };
        }

        function generateChallenge() {
            let { sequence, wrongIndex } = generatePattern();
            document.getElementById("sequence").textContent = sequence.join(", ");
            
            let optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            
            sequence.forEach((num, index) => {
                let btn = document.createElement("button");
                btn.textContent = num;
                btn.onclick = () => checkAnswer(index, wrongIndex);
                optionsContainer.appendChild(btn);
            });

            document.getElementById("result").textContent = "";
        }

        function checkAnswer(index, correctIndex) {
            let result = document.getElementById("result");
            if (index === correctIndex) {
                result.textContent = "Benar! Angka ini tidak sesuai pola.";
                result.style.color = "green";
            } else {
                result.textContent = "Salah! Coba lagi.";
                result.style.color = "red";
            }
        }

        generateChallenge();
    </script>
</body>
</html>
