<!DOCTYPE html>
<html>
<head>
    <title>Belajar Anak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #e0f7fa, #b3e5fc, #81d4fa, #4fc3f7, #0288d1);
            background-size: 400% 400%;
            animation: gradientBG 30s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #2c3e50;
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        audio {
            display: none;
        }

        .history-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .history-item {
            padding: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .history-item h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .history-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <audio id="background-audio" autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
    </audio>

    <audio id="button-audio">
        <source src="button-click.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
    </audio>

    <h1>Selamat Datang Albarra Waroko</h1>
    <p>Pilih salah satu mode pembelajaran:</p>
    <button onclick="playSoundAndNavigate('berhitung.html')">Belajar Berhitung</button>
    <button onclick="playSoundAndNavigate('piping.html')">Belajar Membaca</button>
    <button onclick="playSoundAndNavigate('Tebak_Bendera.html')">Belajar Bendera</button>

    <div id="history-container" class="history-container">
        <h2>Riwayat Belajar</h2>
        <!-- Data akan dimuat di sini oleh JavaScript -->
    </div>

    <script>
        // Memutar efek suara tombol saat diklik
        function playSoundAndNavigate(targetUrl) {
            const buttonSound = document.getElementById('button-audio');
            buttonSound.play();
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 300);
        }

        // Fungsi untuk memformat waktu
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString('id-ID', {
                timeZone: 'Asia/Jakarta',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Fungsi untuk memformat durasi
        function formatDuration(ms) {
            const totalSeconds = Math.round(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}m ${seconds}s`;
        }

        // Fungsi untuk menampilkan riwayat
        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('math_history')) || [];
            const container = document.getElementById('history-container');
            
            if (!container) return;
            
            if (history.length === 0) {
                container.innerHTML += '<p>Belum ada riwayat belajar</p>';
                return;
            }
            
            history.forEach((session, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <h3>Sesi ${index + 1} - ${session.level}</h3>
                    <p>üìÖ ${formatTime(session.startTime)} - ${formatTime(session.endTime)}</p>
                    <p>‚è±Ô∏è Durasi: ${formatDuration(session.totalTime)}</p>
                    <p>‚úÖ Benar: ${session.correctAnswers} | ‚ùå Salah: ${session.wrongAnswers}</p>
                    <p>üìä Score: ${session.score}% | ‚è≥ Rata-rata: ${session.averageTime.toFixed(2)} detik/soal</p>
                `;
                container.appendChild(item);
            });
        }

        // Jalankan saat halaman dimuat
        window.addEventListener('DOMContentLoaded', displayHistory);
    </script>
</body>
</html>
