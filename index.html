<!DOCTYPE html>
<html>
<head>
    <title>Belajar Anak</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background: linear-gradient(to right, #e0f7fa, #b3e5fc, #81d4fa, #4fc3f7, #0288d1); /* Gradasi warna biru */
    background-size: 400% 400%; /* Untuk animasi gerakan */
    animation: gradientBG 30s ease infinite; /* Pergerakan lambat (30 detik) */
}

@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
        }

        h1 {
            color: #2c3e50;
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        audio {
            display: none; /* Sembunyikan elemen audio dari layar */
        }
    </style>
</head>
<body>
    <audio id="background-audio" autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg"> <!-- Ganti file ini dengan suara musik anak-anak -->
        Browser Anda tidak mendukung audio.
    </audio>

    <audio id="button-audio">
        <source src="button-click.mp3" type="audio/mpeg"> <!-- Ganti file ini dengan suara klik -->
        Browser Anda tidak mendukung audio.
    </audio>

    <h1>Selamat Datang Albarra Waroko</h1>
    <p>Pilih salah satu mode pembelajaran:</p>
    <button onclick="playSoundAndNavigate('berhitung.html')">Belajar Berhitung</button>
    <button onclick="playSoundAndNavigate('membaca.html')">Belajar Membaca</button>

    <script>
        // Memutar efek suara tombol saat diklik
        function playSoundAndNavigate(targetUrl) {
            const buttonSound = document.getElementById('button-audio');
            buttonSound.play(); // Putar suara tombol
            setTimeout(() => {
                window.location.href = targetUrl; // Navigasi setelah suara diputar
            }, 300); // Memberikan jeda agar suara selesai sebelum pindah halaman
        }
    </script>
<!DOCTYPE html>
<html>
<head>
    <title>Halaman Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #e0f7fa, #b3e5fc);
        }
        h1 {
            color: #2c3e50;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Rekap Hasil Belajar</h1>
    <table id="result-table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Waktu Mulai (WIB)</th>
                <th>Waktu Selesai (WIB)</th>
                <th>Total Waktu (detik)</th>
                <th>Jawaban Benar</th>
                <th>Jawaban Salah</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data hasil pekerjaan akan ditambahkan di sini -->
        </tbody>
    </table>

    <button onclick="startNewSession()">Mulai Sesi Baru</button>

    <script>
        // Fungsi untuk menampilkan hasil yang direkam di LocalStorage
        function loadResults() {
            const results = JSON.parse(localStorage.getItem("sessionResults")) || [];
            const tableBody = document.querySelector("#result-table tbody");
            tableBody.innerHTML = ""; // Hapus data sebelumnya

            results.forEach((result, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${result.startTime}</td>
                    <td>${result.endTime}</td>
                    <td>${result.totalTime}</td>
                    <td>${result.correctAnswers}</td>
                    <td>${result.wrongAnswers}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fungsi untuk memulai sesi baru
        function startNewSession() {
            window.location.href = "quiz.html"; // Arahkan ke halaman soal
        }

        // Muat data saat halaman dibuka
        loadResults();
    </script>
</body>
</html>
</body>
</html>
